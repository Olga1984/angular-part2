<div class="container ">
    <ul class="list-group">
      <li class="list-group-item" style="margin: 5px 0; display: flex; justify-content: space-between;">
          <div style="display: flex;">
            <img [src]="article.urlToImage" style="height: 70px; margin-right: 10px;">
            <div>
              <h4>{{article.title | titlecase }}</h4>
              <h6 class="text-center">{{article.author | uppercase}}</h6>
              <p>{{article.description | lowercase}}</p>
              <a class="btn-link" href={{article.url}}>Read more...</a>
            </div>
            <div class="text-right">
              <div>Date: {{article.publishedAt | date:'dd.mm.yyyy hh:mm:ss'}}</div>
            </div>
          </div>
            <div class="text-right">
                <button (click)="reRoute('create', true)" class="btn btn-info" title="edit article">Edit</button>
                <!--(click)="update(article._id, article)"-->
                <button (click)="reRoute('news', false)" class="btn btn-danger" title="delete article" (click)="delete(article._id)">Delete</button>
            </div>
        </li>
    </ul>
</div>
